{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Orders</h2>
    <button class="btn btn-success mb-2" hx-get="{% url 'create_order' %}" hx-target="#dialog" hx-trigger="click"
        hx-swap="outerHTML">Create Order</button>

    <div id="order-list">
        {% include 'orders/partials/order_table.html' %}
    </div>
</div>

<!-- Modal placeholder for create/edit -->
<div id="modal" class="modal fade">
    <div class="modal-dialog" hx-target="this"></div>
</div>
{% endblock %}
