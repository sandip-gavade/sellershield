<form
    hx-post="{% if return %}{% url 'edit_return' return.id %}{% else %}{% url 'create_return' order.order_id  %}{% endif %}"
    hx-target="this" class="modal-content">
    {% csrf_token %}
    <div class="modal-header">
        <h5 class="modal-title">{{ return|default:"Create New" }} Return</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    <div class="modal-body">
        {{ form.as_p }}
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
